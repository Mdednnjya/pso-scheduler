name: ğŸš€ Dietify API GCP Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ¯ Deploy to GCP VM
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ› ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: ğŸ³ Test Docker Build
        run: |
          echo "Testing Docker build locally..."
          docker build -t dietify-api:test .
          echo "âœ… Docker build successful"

      - name: ğŸš€ Deploy via gcloud SSH
        run: |
          echo "ğŸ”„ Starting deployment to GCP VM..."
          
          gcloud compute ssh ${{ secrets.GCP_INSTANCE }} \
            --zone=${{ secrets.GCP_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              echo 'ğŸ”„ Starting deployment...'
              
              # Install Docker if not exists
              if ! command -v docker &> /dev/null; then
                echo 'ğŸ“¦ Installing Docker...'
                curl -fsSL https://get.docker.com -o get-docker.sh
                sh get-docker.sh
                sudo usermod -aG docker \$USER
                sudo systemctl enable docker
                sudo systemctl start docker
                newgrp docker
              fi
              
              # Install Docker Compose if not exists
              if ! command -v docker-compose &> /dev/null; then
                echo 'ğŸ“¦ Installing Docker Compose...'
                sudo curl -L \"https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
              fi
              
              # Clone/update repository
              if [ -d \"dietify-api\" ]; then
                echo 'ğŸ“ Updating existing repository...'
                cd dietify-api
                git pull origin main
              else
                echo 'ğŸ“¥ Cloning repository...'
                git clone https://github.com/${{ github.repository }}.git dietify-api
                cd dietify-api
              fi
              
              # Stop existing containers
              echo 'ğŸ›‘ Stopping existing containers...'
              docker-compose down --remove-orphans || true
              
              # Build and start new containers
              echo 'ğŸ—ï¸ Building and starting containers...'
              docker-compose up --build -d
              
              # Wait for services
              echo 'â³ Waiting for services to start...'
              sleep 30
              
              # Health check
              echo 'ğŸ” Performing health check...'
              if curl -f http://localhost:8000/api/v1/health; then
                echo 'âœ… Deployment successful!'
              else
                echo 'âŒ Health check failed!'
                docker-compose logs
                exit 1
              fi
            "

      - name: ğŸŒ Get VM External IP
        run: |
          EXTERNAL_IP=$(gcloud compute instances describe ${{ secrets.GCP_INSTANCE }} \
            --zone=${{ secrets.GCP_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format="value(networkInterfaces[0].accessConfigs[0].natIP)")
          echo "âœ… API deployed successfully!"
          echo "ğŸŒ API URL: http://$EXTERNAL_IP:8000"
          echo "ğŸ“Š Health Check: http://$EXTERNAL_IP:8000/api/v1/health"
          echo "ğŸ“– API Docs: http://$EXTERNAL_IP:8000/docs"

      - name: ğŸ’¬ Success Notification
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"

      - name: ğŸ’¬ Failure Notification
        if: failure()
        run: |
          echo "âŒ Deployment failed - check logs above"